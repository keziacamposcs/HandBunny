<div class="col-sm-8">
  <div class="card">
    <h5 class="card-header">Apresentação <span class="badge bg-secondary">PDF somente</span></h5>

    <div class="card-body">
      <div class="card-body">
        <div class="input-group">
          <input type="file" class="form-control" id="inputGroupFile" accept=".pdf,.pptx,.key" aria-label="Carregar">
          <select id="fileType" class="form-select">

            <option value="pptx">PPTX</option>
            <option value="key">Keynote</option>
          </select>
        </div>
      </div>

      <div>
        <button class="btn btn-primary" id="prev">Anterior</button>
        <button class="btn btn-primary" id="next">Próximo</button>
        <span>Página: <span id="page_num"></span> / <span id="page_count"></span></span>
      </div>
      <br>

      <!-- Add the iframe container -->
      <div id="viewerContainer" style="width: 100%; height: 100%;">
        <iframe id="viewer" class="pdfViewer" width='100%' height='565px' frameborder='0'> </iframe>
      </div>
              <!-- The iframe will be inserted here -->
      </div>
